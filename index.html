<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Przestrzeń na wiersze</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800 h-screen flex overflow-hidden font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
    <div class="h-16 flex items-center px-4 border-b border-gray-200">
      <h1 class="text-lg font-semibold tracking-tight">Przestrzeń na wiersze</h1>
    </div>
    <nav id="poem-list" class="flex-1 overflow-y-auto"></nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <header class="h-16 flex items-center justify-end px-4 border-b border-gray-200 bg-white">
      <div class="flex space-x-2">
        <button id="prevPoemBtn" class="p-2 rounded-full hover:bg-amber-100 transition">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="nextPoemBtn" class="p-2 rounded-full hover:bg-amber-200 transition">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </header>

    <section class="poem-container flex-1 overflow-y-auto p-6">
      <!-- Poem content rendered here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
