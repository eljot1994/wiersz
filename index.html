  { date: "31 grudnia 2024", title: "Wstęp", content: `Drogi Przyjacielu,<br><br>Piszę do Ciebie ten ostatni list<br>z głębi nocy i milczącego cierpienia.<br>W ciszy, która drży nad czarnym pergaminem mej duszy,<br>stawiam litery płynące gorącą krwią mych ran.<br><br>Wokół mnie zalega bezkresna pustka,<br>a chłód nocy przenika do kości i serca.<br>Jestem sam pośród cieni swych myśli,<br>które szepczą głosem utraconych chwil.<br><br>Pamiętam świt mych młodzieńczych marzeń –<br>barwne jak witraże w słońcu wiosennego poranka.<br>Dziś leżą potłuczone u mych stóp niczym szkło,<br>każdy odłamek rani wspomnieniem utraconej nadziei.<br><br>Duchy przeszłości siadają przy mym łożu,<br>milczącymi oczyma patrzą wprost w mą duszę.<br>Każda twarz zatarła się jak wspomnienie na starym zdjęciu;<br>każde imię brzmi obco, nim zgaśnie w mroku niepamięci.<br><br>Moje sny rozpadły się w podarta tkanina,<br>w której widzę tylko strzępy dawnego życia.<br>Każda noc rodzi nowe koszmary zamiast marzeń.<br>Świt nigdy nie nadchodzi — błądzi za widnokręgiem rozpaczy.<br><br>Moja dusza pękła na dwoje pod ciężarem cierpienia:<br>jedna połowa tonie w słodkiej obietnicy nicości,<br>druga wciąż cicho błaga o światło dnia.<br>To wewnętrzne rozdarcie brzmi jak pęknięta struna w martwej ciszy.<br><br>Piszę te słowa z przekonaniem, że koniec jest bliski.<br>Mrok wyciąga ku mnie swe ramiona, by złożyć ostatni pocałunek.<br>Życie osuwa się z mych rąk jak piasek przeciekający przez palce.<br>Przeznaczenie dopisało już epilog w księdze mego istnienia.<br><br>Czuję chłód śmierci zaglądający przez okno o północy;<br>w powietrzu zalega martwy bezruch, jakby świat wstrzymał oddech.<br>W mym sercu zapada ciemność głębsza niż najczarniejsza z nocy,<br>lecz na dnie tej ciemności tli się iskierka – prawie niedostrzegalna.<br><br>Piszę ten list jak niemy krzyk w otchłań,<br>jak szept, który może jeszcze przebije się przez ciszę.<br>Łzy rozmazują atrament jak deszcz na oknie,<br>i tylko one czytają ze mną tę spowiedź mego bólu.<br><br>Każde słowo, które zapisuję, jest niemym krzykiem,<br>ukrytym pomiędzy liniami błaganiem o słońce.<br>Ukryłem między wersami tę prośbę, której wstydzę się wyznać głośno;<br>może Ty ją odnajdziesz i uchwycisz mnie, zanim zatonę.<br><br><br>Żegnaj.` },
  { date: "1 stycznia 2025", title: "", content: `}\mysection{2 stycznia 2025` },
  { date: "3 stycznia 2025", title: "", content: `}\mysection{4 stycznia 2025` },
  { date: "5 stycznia 2025", title: "", content: `}\mysection{6 stycznia 2025` },
  { date: "7 stycznia 2025", title: "", content: `}\mysection{8 stycznia 2025` },
  { date: "9 stycznia 2025", title: "dom", content: `zbudowaliśmy dom z dymu,<br>każdy pokój był cieniem,<br>a schody prowadziły donikąd.<br>okna otwierały się na noc,<br>która wchodziła bez pytania.<br><br>zbudowaliśmy dom z dymu,<br>gdzie ściany nie miały głosu,<br>a sufit uginał się pod ciężarem milczenia.<br>chciałem z niego uciec,<br>ale podłoga zawsze wracała pod stopy.<br><br>zbudowaliśmy dom z dymu,<br>a twoje ręce były ogniem,<br>który gasł, zanim ogrzał.<br>próbowałem trzymać ten żar,<br>ale zostawał tylko popiół,<br>rozsypany na dłoniach.<br><br>zbudowaliśmy dom z dymu,<br>dzisiaj wciąż zbieram węgle,<br>składam je w kształty,<br>które mają przypominać fundamenty,<br>choć nigdy nie wiem,<br>czy to, co buduję, nie jest kolejnym cieniem.<br><br>zbudowaliśmy dom z dymu,<br>i choć go nie ma,<br>wciąż czuję, jak sięga mnie<br>to, co kiedyś wypełniało przestrzeń,<br>jak zapach, który nie chce odejść.` },
  { date: "10 stycznia 2025", title: "", content: `}\mysection{11 stycznia 2025` },
  { date: "12 stycznia 2025", title: "", content: `}\mysection{13 stycznia 2025` },
  { date: "14 stycznia 2025", title: "", content: `Wpatrzeni w ekrany,<br>mrugając co sekundę,<br>chwyciwszy moment,<br>tracimy ciszę.<br>Przebodźcowani,<br>szukając miejsca,<br>gdzie nic nie drga,<br>nic nie błyszczy,<br>nic nie woła: „Zobacz mnie!”` },
  { date: "15 stycznia 2025", title: "", content: `}\mysection{16 stycznia 2025` },
  { date: "17 stycznia 2025", title: "", content: `}\mysection{18 stycznia 2025` },
  { date: "19 stycznia 2025", title: "", content: `}\mysection{20 stycznia 2025` },
  { date: "21 stycznia 2025", title: "Spektrum wygasania", content: `rozszczepienie<br><br>światło rozkłada się na części pierwsze,<br>oddzielam się od siebie jak wiązka na pryzmacie,<br>rozciągam w spektrum, którego już nie widzę.<br><br>(czerwienie umykają w przesunięciu ku podczerwieni,<br>błękity zanikają w ultrafiolecie,<br>a ja nie wiem, do jakiej długości fali teraz należę)<br><br>zanik widma<br><br>punkty referencyjne się rozchodzą,<br>linie emisyjne zacierają w szumie,<br>próbuję odnaleźć własną częstotliwość,<br>ale moje światło już nie odbija się w żadnym lustrze.<br><br>rozpad fotonów<br><br>czas zwalnia, jakby był tylko iluzją pomiaru,<br>kolejne cząstki przestają się wiązać,<br>światło nie znika –<br>po prostu dryfuje poza granice detekcji.<br><br>i oto jest:<br>ostatni błysk,<br>ostatnie zakrzywienie przestrzeni<br>przed wygaszeniem sygnału.<br><br>ciemność<br><br>nie brak,<br>nie pustka,<br>tylko światło, które przestało mieć źródło.` },
  { date: "22 stycznia 2025", title: "", content: `Wśród galaktycznych cebuli pyłków,<br>Gdzie hipopotamy śpiewają sonety,<br>Żyła kałamarnica w pantofelkach,<br>Co tańczyła balet dla spaghetti.<br><br>Jej sąsiad, banan w kapeluszu,<br>Grał na trombonie z dżemu truskawkowego,<br>A lodówka pełna żyraf w kostiumach,<br>Śpiewała hymny ku ananasa słodkiego.<br><br>Kiedy świnki morskie przejęły władzę,<br>Wszyscy zaczęli mówić wierszem,<br>A pociąg z galaretki malinowej<br>Odjechał w stronę światła tym wersem.<br><br>Na niebie latały doniczki z kotami,<br>A delfiny prowadziły wykłady,<br>O tym, czy makaron czuje emocje,<br>Gdy wpada do wrzącej wody.<br><br>Więc jeśli spotkasz kapustę w okularach,<br>I zapyta, gdzie jest horyzont gumowy,<br>Nie odpowiadaj, tylko zatańcz tango,<br>Bo to jedyny język światowy!` },
  { date: "23 stycznia 2025", title: "", content: `wpada nagle, nie woła, nie puka<br>rozsiada się na brzegu dnia<br>rozlewa ciepło po ramionach<br>i zostaje, jakby nigdy nie musiała odchodzić<br><br>biegnie przez ulice w lekkich butach<br>zatrzymuje się na czerwonym świetle<br>tylko po to, by spojrzeć w oczy<br>i uśmiechnąć się bez powodu<br><br>mieszka w śmiechu rozbitym na tysiąc kawałków<br>w dłoniach, które spotykają się przypadkiem<br>w zapachu kawy, co zawsze smakuje lepiej<br>gdy dwa kubki stoją obok siebie<br><br>nie boi się ciszy, nie liczy godzin<br>jest jak piosenka nucona pod nosem<br>jak wiatr, który wiruje w tańcu<br>jak lato, które nigdy się nie kończy` },
  { date: "24 stycznia 2025", title: "Ja", content: `Cień w moich dłoniach,<br>nie chce stać się światłem dnia - <br>uciekam w ciszę.` },
  { date: "25 stycznia 2025", title: "Prze \ świt", content: `Byłeś<br><br>\textbf{światłem` },
  { date: "26 stycznia 2025", title: "Demon w ludzkiej skórze", content: `Stoję o świcie i w lustro wpatrzony<br>Czuję, jak we mnie powstaje w oddali;<br>Cień, co w pamięci jest dawno zgubiony,<br>Jak stary demon, co w sercu się żali.<br><br>W czarnym spojrzeniu widzę te skazy,<br>Co rozplatają w myślach twe głosy;<br>Słyszę, jak budzą się stare obrazy,<br>Które potrafią osaczyć me losy.<br><br>Zgarniają mrok spod zamkniętych powiek,<br>By w sercu zasiać bolesne rozstaje;<br>Demon, co w lustrze zaklęty jak człowiek,<br>Wspomnieniem cichym wciąż drogę zastaje.<br><br>Przecież to moja dłoń drży w jego geście,<br>I moje myśli pulsują mu w skroni;<br>W odbiciu widzę mej duszy dziś kwiecie,<br>Które on pragnie do cna roztrwonić.<br><br>Gdy blask poranka na ścianach się mieni,<br>Czuję, że demon przenika mą duszę;<br>I nagle widzę: w nim ukryte me cienie –<br>On nie mnie trwoży… to ja w nim się kruszę.` },
  { date: "27 stycznia 2025", title: "raz, dwa, trzy\dots", content: `dziesięć -- kroki w ciszy dudnią znów<br><br>dziewięć -- wiatr zawodzi pośród dróg<br><br><br><br>osiem -- zegar bije, lecz bez tchu<br><br>siedem -- płomień gaśnie w próżni snu<br><br><br><br>sześć --  noc zabrała cały dzień<br><br>pięć -- coś poruszył mroczny cień<br><br><br><br>cztery -- ślad zostawił, choć go nie ma<br><br>trzy -- szept przenika chłód podziemia<br><br><br><br>dwa -- ściany szepczą w ciemnej sali<br><br>jeden -- czas się kończy\dots już się pali` },
  { date: "28 stycznia 2025", title: "Ślad", content: `Idę --<br>ziemia pamięta ciepło stóp.<br>Wiatr --<br>rozrzuca myśli jak liście.<br><br>Chciałem być falą<br>co nie pyta, dokąd płynie,<br>lecz jestem kroplą,<br>co znika, zostawiając ślad.` },
  { date: "29 stycznia 2025", title: "Między wersami", content: `Piszę --<br> słowa, które nigdy nie dotrą do nikogo.<br><br>Oddycham --<br> atramentem rozlanym na kartce.<br><br>Patrzę --<br> jak litery układają się w ciche znaczenia.<br><br>Dotykam --<br> papieru, który chłonie mnie w całości.<br><br>Znikam --<br> między wersami, które nie mają końca.` },
  { date: "30 stycznia 2025", title: "Ja i Ty", content: `Czyś mną, czy cieniem mej własnej istoty,<br>Co w blasku rośnie i w mroku zamiera?<br>Czyś tylko obrazem minionej tęsknoty,<br>Czy śladem bytu, co trwać nie zamierza?<br><br>Gdy słońce wstaje, w milczeniu się jawisz,<br>Gdy mrok zapada, rozpraszasz się w ciszy.<br>Czyś snem minionym, co w nicość się zmienisz<br>Czy pustym śladem, co w próżni się zniszczy?<br><br>A jeśli to ja twym jestem cieniem,<br>Zjawą, co kroczy wśród złudnych przestrzeni,<br>Myślą, co w swe życie nie śmie uwierzyć?<br><br>Czy światłem ja jestem, czy tylko odbiciem,<br>Echem, co własnej istoty się lęka,<br>Kto z Nas pierwszy przestanie oddychać?` },
  { date: "31 stycznia 2025", title: "Rozmowa", content: `Czy czujesz, jak cienie rosną wokół?<br>Jak godziny skraplają się w ciszy?<br>Czas nie pyta, nie ostrzega,<br>zdmuchuje dni, jak wiatr świecę.<br><br>Nie chcę słuchać twojego szeptu!<br>Nie chcę tej ciszy, co dławi w piersi!<br>Patrz – moje dłonie są ciepłe jeszcze,<br>moje serce wali jak młot!<br><br>Nie ściskaj mi gardła śmiercią!<br>Nie waż się mówić, że wszystko minie,<br>że nic nie zostanie – ja jestem życiem,<br>ja jestem ogniem, który płonie!<br><br>Ogień? Ogień gaśnie w popiele.<br>Zawsze.<br>Zanim noc otuli twą skórę,<br>nim cisza wygładzi twe imię,<br>będziesz wspomnieniem, jak wiatr<br>głaszczący po twarzy jesienne drzewa.<br><br>Pomyśl – czym jesteś, jeśli nie echem?<br>Twoje kroki nikną w deszczu,<br>twój głos, twój krzyk, twoje pragnienia –<br>wszystko rozwieje powolny czas.<br><br>Nie! Jeszcze nie teraz! Jeszcze mnie słuchaj!<br>Jeszcze się we mnie burzy krew,<br>jeszcze myślę, jeszcze czuję,<br>jeszcze obejmuję świat dłońmi!<br><br>Patrz – świt wznosi się nad horyzontem,<br>patrz – moje kroki wciąż zostawiają ślad!<br>Nie jestem cieniem, nie jestem echem,<br>jestem tu, jestem żywy, jestem ja!<br><br>Jesteś.<br>Ale powiedz mi – jak długo?<br>Ile dni jeszcze odliczysz,<br>zanim przyjdzie ten, który nie ma liczby?<br>Ile świtów, ile zachodów?<br>Ile oddechów, ile słów?<br><br>Czy widziałeś starą rzekę?<br>Przypomnij sobie: czy to ta sama,<br>którą znałeś w dzieciństwie?<br>Czy to te same fale, ten sam nurt?<br>Nie. A jednak płynie.<br>I tak i ty...<br><br>Nie chcę być rzeką! Nie chcę płynąć ku nicości!<br>Nie chcę być tylko historią opowiedzianą przez deszcz!<br>Chcę istnieć, chcę zostać!<br><br>Zostaniesz...<br>W spojrzeniu tych, którzy cię kochali.<br>W słowach, które mówiłeś.<br>W dłoniach, które dotknęły innych dłoni.<br>W śladach, które zostawiłeś –<br>choćby na chwilę.<br><br>A potem...<br>Potem staniesz się ciszą.<br>Ale nie bój się.<br>Cisza to tylko nowy początek` },
  { date: "1 lutego 2025", title: "Zostań", content: `Zatrzymaj mnie w sobie oddechem ciepłym,<br>Otul spojrzeniem, co w duszy zostanie.<br>Niech noc mnie nie znajdzie, niech czas się zatrzyma,<br>Niech chwila w spojrzeniu się zamknie jak brama.<br><br>Chcę być ciepłem i zimnem,<br>Znikać, gdy zechcesz mnie szukać,<br>Chcę trwać w Tobie bez końca,<br>Nie będąc niczyim na zawsze.<br><br>Bądź cieniem na ścianie, blaskiem na skórze,<br>Drżeniem powietrza w najcichszym westchnieniu.<br>Bądź burzą i ciszą, falą na chmurze,<br>Znikaniem i trwaniem w jednym spojrzeniu.<br><br>Chcę być śladem na skórze,<br>Drżeniem palców na szyi,<br>Chcę być snem niepojętym,<br>Twoim krokiem i darem.<br><br>Bądź wiatrem we włosach, chłodem na skórze,<br>Ciepłą dłonią, co kruszy granice powietrza.<br>Bądź światłem, co wnika w skórę bezpiecznie,<br>Szeptem, co w myślach na zawsze zamieszka.<br><br>Chcę być myślą, co nie znika,<br>Chcę być dotykiem, który zostaje.<br>Chcę być chwilą, nie wiecznością,<br>Istnieć naprawdę, choćby na moment.<br><br>Oczy zmęczone zatrzymam na Tobie,<br>Niech noc się zamknie w ramionach otwartych.<br>Oddaj mi dłonie, ja oddam się Tobie –<br>Choćby na moment, w świecie rozdartych.<br><br>Chcę być deszczem i żarem,<br>Być na zawsze i chwilę,<br>Być namiętnością i ciszą,<br>Być spełnieniem i pyłem.<br><br>Nie pytaj, nie zatrzymuj słowem,<br>Tylko zostań, dopóki jestem.` },
  { date: "2 luty 2025", title: "", content: `rosa na trawie<br>lśni jak dotyk twoich ust<br>w ciszy budzi dzień.<br><br>kruki nad lasem<br>niosą szepty umarłych<br>noc nie ma końca.<br><br>ciepło twoich rąk<br>otulają moje sny<br>jak promień słońca<br><br>ostre słowa tną<br>wiatr łamie suche gałęzie<br>gniew płonie w mroku<br><br>świt gasi cienie<br>czas zabiera stare rany<br>wiatr niesie spokój` },
  { date: "3 lutego 2025", title: "", content: `Patrzę na to wszystko teraz<br>wiem, że czas nie wróci nigdy.<br>Czemu zamiast rosnąć w słońcu,<br>więdnę w cieniu twoich myśli?<br><br>Patrzę w lustro o poranku,<br>widzę twarz, lecz jakby obcą.<br>Czemu oczy, choć otwarte,<br>nie odbijają już światła?<br><br>Patrzę na to bez emocji,<br>wiem, że nic nie będzie proste.<br>Czemu zamiast krzyczeć głośno,<br>duszę w sobie każde słowo?<br><br>Patrzę i już nie poznaję,<br>wiem, że muszę pójść przed siebie.<br>Czemu serce wciąż się cofa,<br>choć rozsądek każe odejść?<br><br>Patrzę w myśli pełne ciszy,<br>każda z nich ma twoje imię.<br>Czemu nawet w samotności<br>nie potrafię być naprawdę sam?<br><br>Patrzę w noc przez puste okno,<br>światła gasną jedno po drugim.<br>Czemu ciemność wydaje się bliższa,<br>niż kiedykolwiek byłeś ty?<br><br>Patrzę na drogę przede mną,<br>wciąż ta sama, choć bez celu.<br>Czemu kroki, które stawiam,<br>nie prowadzą już donikąd?` },
  { date: "4 lutego 2025", title: "Algorytm na życie", content: `START:<br>Deklaruję siebie, choć składnia wciąż nieznana.<br>Świat inicjalizuje się chaosem,<br>a ja – funkcja bez ciała, bez wartości,<br>dopiero czekam na przypisanie.<br><br>PĘTLA ŻYCIA:<br>DOPÓKI istnieję:<br><br>→ Odbieram sygnały –<br>czasem ciepłe jak zmienna bliskość,<br>czasem chłodne jak wyjątek nieprzewidziany.<br><br>→ Jeśli błąd – przechwyć,<br>zrozum, zapisz w pamięci,<br>bo kod nie musi być doskonały,<br>by działać.<br><br>→ Jeśli samotność – wyszukaj (innych),<br>ale nie każdy proces jest kompatybilny,<br>nie każda relacja przejdzie test.<br><br>→ Jeśli marzenie – uruchom,<br>choćby na chwilę, choćby w tle.<br>Niektóre wątki warto rozwidlić.<br><br>→ Jeśli zmęczenie – zatrzymaj,<br>nie każde działanie wymaga pętli nieskończonej.<br>Czasem najlepszy wynik to pauza.<br><br>→ Jeśli miłość – przelicz,<br>ale nie w cyfrach, nie w równaniach.<br>Czasem najpiękniejszy kod<br>pisze się poza algorytmem.<br><br>KONIEC:<br>Kiedy system się zatrzyma,<br>nie będzie wyjątku, nie będzie błędu,<br>tylko cichy wpis w pamięci świata,<br>który nigdy nie zostanie skasowany.` },
  { date: "5 lutego 2025", title: "", content: `}\mysection{6 lutego 2025` },
  { date: "7 lutego 2025", title: "", content: `}\mysection{8 lutego 2025` },
  { date: "9 lutego 2025", title: "", content: `Gdy wszystko dawno straciło treść<br>a każdy krok to kolejny cios,<br>już nie chcę mówić, nie umiem chcieć,<br>za dużo we mnie milczących głosów.<br><br>Słowa jak kamień spadają w dół,<br>rozbijam myśli o pustą ścianę,<br>co miało siłę, rozsypałem w kurz,<br>co było światłem, zamieniłem w ranę.<br><br>Nie wołaj więcej, nie szukaj mnie,<br>wśród pustych ulic, wśród martwych miejsc<br>szukam powodu, by jeszcze chcieć,<br>lecz świat od dawna nie daje szczęścia.<br><br>A jeśli kiedyś odnajdę sens,<br>który prowadził mnie w stronę jutra,<br>może powrócę, by dać ci znać,<br>że noc nie zawsze jest taka pusta.<br><br>Lecz teraz stoję, a wokół śmierć,<br>płomienie liżą nadpaloną pamięć,<br>nie chcę już walczyć, nie mam już sił,<br>choć kiedyś wierzyłem, że można przetrwać.` },
  { date: "10 lutego 2025", title: "Jedno krótkie pytanie", content: `A gdybyś wiedział, że w nocnym powiewie<br>Twój głos się miesza z oddechem wiatru,<br>że w każdej chwili, gdy cisza zapada,<br>czuję Twą bliskość w pustych przestrzeniach,<br><br>że gdy deszcz spływa po zimnym chodniku,<br>ja śledzę krople, jak myśli o Tobie,<br>a świat ma barwy zbyt blade, przygasłe,<br>jakby ktoś zgasił w nim światło na zawsze,<br><br>to czy byś wrócił choć cieniem na ścianie,<br>choć śladem dłoni na szklistym oknie,<br>choć jednym słowem, co noc by zatrzymał,<br>nim znów odpłyniesz w poranku bezbarwnym?` },
  { date: "11 lutego", title: "Zima", content: `O Wiosno, jasna Wiosno, ma miłości,<br>Gdzie jesteś? Czemuż wciąż w ciemności<br>Błądzę samotny, w mrozie i ciszy,<br>Gdzie śmierć swym szeptem myśli kołysze?<br><br>Zima jak wąż mnie dławi swą dłonią,<br>Świat cały martwy, gwiazdy nie płoną,<br>Lód skuwa ziemię, serce i duszę,<br>A w mojej piersi… nic, tylko pustka.<br><br>Kiedyż powrócisz, wietrze wiosenny?<br>Kiedyż swym ciepłem rozwiejesz cienie?<br>Czyż moje skronie, lodem spętane,<br>Z tobą rozkwitną, światłem oddane?<br><br>Pamiętam chwile, gdy las zielenią<br>Szeptał mi w duszy o odrodzeniu,<br>Gdy rzeka niosła perliste tchnienie,<br>A w moich myślach rodziło się życie.<br><br>Lecz teraz martwa jest każda droga,<br>Słońce mdłe tylko z nieba się toczy,<br>Noc się nie kończy, ranek nie wschodzi,<br>I w mroku gasną me własne oczy.<br><br>Czyś ty mi, Wiosno, nie obiecała,<br>Że wrócisz do mnie w dniach mego bólu?<br>Czyś ty nie mówiła, że twa otucha<br>Z serca mego rozpędzi smutek?<br><br>Więc wróć, o Wiosno, nim mnie zabraknie,<br>Nim mróz ostatni oddech mi skradnie!<br>Podnieś mnie z ziemi, kwiatem obsyp,<br>Niech znów mój umysł snem się nie syci!<br><br>Niech znów zapłonę w złotych twych dłoniach,<br>Niech znów w powietrzu pachnie swoboda!<br>Bo jeśli nie… niechże mnie nie ma,<br>Niech wiecznym śniegiem pokryje ziemia…` },
  { date: "12 lutego", title: "", content: `Siedzę w kącie, patrzę w ścianę,<br>Myśli mam… no, poplątane.<br>Chciałem wstać i zrobić kawę,<br>Ale po co? – Mam obawę.<br><br>Dzwoni budzik, czas do pracy,<br>Może dzisiaj mnie nie stracą?<br>Chciałem wyjść i być człowiekiem,<br>Lecz kołdra mówi: „Ej, zaczekaj!”<br><br>W końcu wstaję, cud się dzieje,<br>Patrzcie ludzie, idę w plener!<br>Tylko buty… tylko czapka…<br>Aaaa, pierdzielę! – Znów kanapa.<br><br>Tak to życie w dół się stacza,<br>Lecz pamiętaj: śmiech pomaga!<br>Więc choć czujesz się jak glon,<br>Przytul siebie – przetrwam to.` },
  { date: "13 lutego 2025", title: "", content: `}\mysection{14 lutego 2025` },
  { date: "15 lutego", title: "Ból", content: `Życie rozcina mnie wolno, jak tępy nóż wbijany w brzuch,<br>rozrywa ścięgna, miażdży kości, aż słyszę własny ruch.<br>Czuję, jak pękam pod ciężarem dni,<br>jak krew sączy się cicho – wciąż płynie, wciąż tli.<br><br>Nie proszę o litość – tu nie ma jej nikt,<br>tu każdy dzień to wojna, tu każdy krok to krzyk.<br>Oddech jak szkło, co rani od środka,<br>serce wali jak młot, choć ręka już słodka od potu i krwi.<br><br>Ból szarpie wnętrzności, jak pies rwący mięso na strzępy,<br>rozrywa mnie w pył, aż jestem niczym – a jednak czymś więcej.<br>Bo w tej ranie wciąż pali się ogień, nie gaśnie, nie ginie,<br>to on mnie trzyma na nogach, gdy wszystko inne odpłynie.<br><br>I kiedy w końcu stanę naprzeciw świata,<br>oblepiony bliznami, zszyty z krzyku i bólu,<br>zrozumiem, że to właśnie on mnie stworzył.<br>Nie łaska losu.<br>Nie miłość.<br>Nie nadzieja.<br>Tylko krew, którą wyplułem, i proch, w którym leżałem,<br>zanim nauczyłem się wstawać.` },
  { date: "16 lutego 2025", title: "", content: `ŚCIEKA.<br><br>czyja?<br>twoja, moja?<br><br>DOTYKA.<br><br>przeciąga się leniwie<br>przez wargi,<br>przez brodę,<br>przez ten moment zawahania,<br>który trwa ułamek sekundy<br>za długo.<br><br>SPADA.<br><br>łapiesz ją?<br>czy pozwalasz jej zniknąć?<br>czy zostaje na skórze<br>jak ślad po pocałunku,<br>który nigdy nie miał paść?<br><br>PALI.<br><br>czy zawsze tak gorąco?<br>czy to przez oddech,<br>co styka się z moim<br>gdzieś między słowem a milczeniem?<br><br>TOPI.<br><br>język, palce, usta --<br>zacierają granice,<br>rozmazują pragnienie,<br>przegryzają napięcie.<br><br>A jeśli teraz przestanę?<br><br>zabraknie ci jej?<br>czy mnie?` },

  { date: "3 marca 2025", title: "", content: `}\mysection{4 marca 2025` },
  { date: "5 marca 2025", title: "Anamneza w tonacji molowej", content: `pęknięcie<br><br>wszystko zaczyna się od pęknięcia<br><br>szmeru, drżenia, szarpnięcia struny w podbrzuszu,<br>coś się rozpręża między żebrami,<br>ale jeszcze nie wiesz, czy to muzyka, czy błąd w zapisie<br><br>szum<br><br>(czy to ty?)<br>czy tylko hałas, który przyjąłeś za własny głos,<br>czy to nuta, która wraca, czy tylko<br>wibracja po czymś, co już dawno utonęło w ciszy?<br><br>przestrzeń dźwięku układa się w pytania,<br>słowa wciąż nie padają, ale fraza już jest:<br>zapisana gdzieś pomiędzy<br>między oddechem a pauzą,<br>między krokiem a wahaniem,<br>między znowu a nigdy więcej<br><br>przewracam kartki<br><br>------------------<br>------------------<br>------------------<br><br>puste, jakby ktoś zatarł zapisy,<br>ale pod światło widać stare linie,<br>nuty wtopione w tkankę papieru,<br>przekreślone, a jednak wciąż obecne<br><br>(musiałem grać to już wcześniej)<br><br>ale zaraz...<br><br>który takt się powtórzył,<br>gdzie nastąpiło zapętlenie,<br>kiedy wspomnienie stało się refrenem?<br><br>mol<br><br>nie smutek, nie lament<br>raczej coś, co rezonuje w żebrach,<br>co przechodzi przez skórę, ale nie wychodzi na zewnątrz<br>co osiada w opuszkach palców,<br>przytrzymując je nad klawiszami zbyt długo<br><br>tonacja<br><br>jest niepokój w tej harmonii<br>jest fałszywy dźwięk w tej pewności,<br>że to już było<br>że to jeszcze wróci<br>że to nigdy się nie skończyło<br><br>a może tylko ja się stroję<br>do przeszłości<br>nie wiedząc,<br>że przyszłość<br>już gra inną melodię?` },
  { date: "6 marca 2025", title: "Miasto", content: `Miasto zasypia spokojnie,<br>w szarym świetle gaśnie dzień,<br>stoję znów, choć nie wiem po co,<br>serce pełne pustych miejsc.<br><br>Cisza stała się moim domem,<br>oddechem odmierzam czas,<br>chronię słowa, których nie powiem,<br>boję się, że stracą blask.<br><br>Drzwi zostawiam lekko otwarte,<br>niech przepływa w nich twój cień,<br>jeśli wejdziesz, nie zauważę,<br>jeśli miniesz – będzie lżej.<br><br>Znajome ulice prowadzą mnie,<br>lecz wciąż gubię własny krok,<br>znam ich twarze obojętne,<br>a ich chłód jest we mnie gdzieś.<br><br>Jestem blisko, lecz niewidzialny,<br>jak cień trwam na skraju snów,<br>strzegę ciszy między nami,<br>bez wyznań, obietnic, słów.<br><br>Czasem myślę, że mnie opuścisz,<br>choć nigdy nie byłeś obok,<br>może właśnie na tym polega<br>ta tęsknota i ten niepokój.<br><br>Serce bije w rytmie cichym,<br>ukryte przed światem, snem,<br>oczekując chwili prawdy,<br>gdy coś pęknie głęboko we mnie.<br><br>Miasto budzi się nieśmiało,<br>życie wraca w szary świt,<br>pozostaję tam, gdzie zawsze,<br>jak cień u zamkniętych drzwi.` },
  { date: "7 marca 2025", title: "", content: `Spójrz na siebie, Serce, czemu uciekasz,<br>jak fala, co z brzegu się cofa?<br>Jak długo jeszcze samotność Cię zwleka,<br>czy znajdziesz siebie w świetle poranka?<br><br>Bywasz trzęsieniem, co drży od środka,<br>rozsadza mury, rozrywa ziemię,<br>a potem sam wśród ruin stoisz,<br>nim się podniesiesz, już sił nie masz więcej.<br><br>Bywasz jak burza, co grzmi nad światem,<br>szarpie korony i łamie drzewa,<br>a potem cichniesz w pustym pokoju,<br>jak mgła, co swój kształt w półmroku rozwiewa.<br><br>Bywasz lawiną, co spada z gór,<br>choć chciałeś stać się śniegiem białym,<br>lecz ciążysz sobą, pędzisz w dół,<br>i tylko ciszą zostajesz.<br><br>Bywasz jak powódź, co zbiera się w piersi,<br>niczym wezbrana dzika rzeka,<br>niesie kamienie, wody burz,<br>aż wreszcie wpada w nurt spokojny.<br><br>Bywasz pożarem, co płonie w trzewiach,<br>niszcząc nadzieję, dusząc marzenia,<br>a potem w popiele, w dymie, w ciszy,<br>znajdujesz życie wśród popiołów.<br><br>Bywasz jak susza, co spieka wargi,<br>pozbawia słów, odbiera siłę,<br>lecz kiedy w końcu deszcz się nadciągnie,<br>owocem staniesz, życiem wśród pyłu.<br><br>Bywasz gradem, co wali o ziemię,<br>zostawia ślady na skórze duszy,<br>lecz po nim trawa na nowo rośnie,<br>ziemia oddycha, niebo się kruszy.<br><br>Spójrz na swe dłonie -- nie są stworzone, by tylko walczyć, lecz także tulić,<br>spójrz na swe oczy -- nie są zbiornikiem łez, lecz światła, co w tobie pulsuje.<br><br>Miłość do siebie jest jak spokój po burzy,<br><br>jak ziemia, co drżała, <br>a teraz odpoczywa,<br><br>jak morze, co szalało, <br>a teraz oddycha,<br><br>jak niebo, co ciemne, <br>a znów się błękitem pokrywa.<br><br>I teraz kroczysz,<br>oddech masz pewny,<br>a kroki spokojne,<br>w końcu rozumiesz,<br>że od początku,<br>ty byłeś światłem,<br>którego pragnąłeś.<br><br>Miłość do siebie jest jak wschód słońca,<br>najpierw różowa,ledwie widoczna,<br>lecz z każdą chwilą jaśnieje mocniej,<br>aż światłem swoim obejmie wszystko.` },
  { date: "8 marca 2025", title: "Słońce", content: `<br>(I. Fala)<br>Światło płynie.<br>Nie pyta, nie zwalnia,<br>dotyka wszystkiego<br>jak oddech poranka.<br>Drży w źdźbłach trawy,<br>tańczy na tafli rzeki,<br>przenika ciszę,<br>nie będąc słowem.<br><br><br>(II. Cząstka)<br>Lecę.<br>Uderzam w liść.<br>Zmieniam wszystko –<br>nie jestem.<br>Jestem.<br>Jestem, kiedy mnie nie ma.<br><br><br>(III. Dualizm)<br>Gdzie kończy się fala,<br>gdzie zaczyna pył światła?<br>Czy liść czuje,<br>że go tworzę?<br>Czy foton wie,<br>że go widzisz?<br><br><br>(IV. Życie)<br>Wszystko rośnie.<br>Nie dlatego, że rozumie.<br>Dlatego, że jest.<br>Pod słońcem.` },
  { date: "10 marca 2025", title: "Cisza między ramionami", content: `Przytul mnie tak, jak mgła przytula las,<br>nie pytając, czy zostanie na dłużej.<br>Niech noc otuli Nas szeptem gwiazd,<br>nim świt rozplącze cienie na skórze.<br><br>Przytul mnie tak, jak morze obejmuje brzeg,<br>choć wie, że fale wciąż go opuszczają.<br>Niech czas zwalnia w zaciśniętych dłoniach,<br>gdzie oddechy splatają się w ciszy dusznej.<br><br>Przytul mnie tak, jak wiatr tuli liść,<br>nim opadnie w tańcu spóźnionej jesieni.<br>Niech melancholia rozkwita w oddechach,<br>a świat zamilknie – choćby na chwilę.<br><br>Przytul mnie, nim noc rozproszy się,<br>nim świat przypomni nam, że to koniec.<br>W Twoich ramionach nie boję się pustki,<br>bo pustka nie zna Twych ciepłych dłoni.` },
  { date: "14 marca 2025", title: "", content: `Nie ściskaj w dłoniach popiołu,<br>wiatr i tak rozwieje go w powietrze.<br><br>Nie licz blizn.<br>Nie waż ran.<br>Na szczęście<br>skóra pamięta<br>krócej niż<br>serce.<br><br>Ludzie są deszczem --<br>przychodzą,<br>odchodzą,<br>czasem zostawią ślad w kałuży.<br><br>Ale słońce parzy wszystkich równo,<br>nie pyta,<br>kto płakał w nocy.<br><br>Nie czekaj, aż świat cię ukołysze.<br>Świat nie śpiewa kołysanek.<br><br>Rób kroki twarde jak grzmot --<br>niech ziemia uczy się twojego imienia.<br><br>A jeśli dziś boli?<br><br>To tylko moment.<br>Jutro ból zmieni się w cień,<br>za tydzień we wspomnienie,<br>za rok w nic.<br><br>Do śmierci się zagoi.` },
  { date: "16 marca 2025", title: "", content: `Один крізь бурі і сни проривається,<br>Його серце – вогонь, воно не здається.<br>Він хоче любити, віддати все світу,<br>Як вітер весняний, що гріє, як літо.<br><br>А другий лиш тінь, утомлений, тихий,<br>В очах його сум і згаслі усміхи.<br>Він більше не вірить у теплі обійми,<br>Для нього кохання – мов сон, що розбитий.<br><br>„Пусти мене ближче!” – той перший благає,<br>„Я серцем зігрію, що так завмирає!”<br>А другий лиш шепче: «Не треба, не треба…<br>Я більше не вмію… Лишайся для себе».<br><br>Один як весна, що цвісти не боїться,<br>А інший, мов лист, що осінню змиється.<br>Бо деякі рани так рвуть ізсередини,<br>Що навіть любов не загоїть людину.<br><br><br><br><br>Jeden przez burze i sny się przebija,<br>Serce mu płonie, nadzieja w nim żywa.<br>Kochać by pragnął, oddać się światu,<br>Jak ciepły wiatr, co rozkwita w kwiatach.<br><br>A drugi jak cień – zmęczony, milczący,<br>W oczach ma pustkę, uśmiech gasnący.<br>Nie wierzy już w miłość, w ciepłe objęcia,<br>Dla niego to tylko wspomnienie, udręka.<br><br>„Pozwól mi bliżej!” – ten pierwszy błaga,<br>„Ogrzeję cię sercem, co jeszcze się stara!”<br>A drugi szeptem: „Nie trzeba, nie trzeba…<br>Już nie potrafię… Pozostań dla siebie.”<br><br>Jeden jak wiosna, co kwitnie w nadziei,<br>A drugi jak liść, co jesień rozwieje.<br>Bo czasem są rany tak głębokie w duszy,<br>Że nawet miłość ich już nie poruszy.` },
  { date: "18 marca 2025", title: "Miasto", content: `Puste ramiona tulą puste cienie,<br>ciało do ciała, lecz serca daleko.<br>Szept bez znaczenia.<br>Dotyk bez drżenia.<br>Miłość, co nie ma korzeni, nie rośnie.<br><br>Gdzieś ktoś się śmieje zbyt głośno,<br>ktoś inny zaciąga się dymem,<br>ktoś spuszcza wzrok, jakby bał się spojrzeć,<br>że to wszystko to tylko scena,<br>kurtyna z nocy i złudnej bliskości.<br><br>Ulice pulsują nerwowym rytmem,<br>światła migoczą w kałużach betonu.<br>Tłum się przewala jak fala bez celu,<br>rozmywa myśli, rozrzuca twarze.<br><br>Usta na ustach, spojrzenia na chwilę,<br>ręce na biodrach, słowa bez treści.<br>Ciało się śmieje, gdy dusza się kurczy,<br>bliskość tak zimna, aż pali pod skórą.<br><br>Chwila rozkwita w czerwonych neonach,<br>noc ją unosi jak dym nad dachami.<br>Serca od dawna w kieszeniach płaszczy,<br>zagubione w śmiechu, co nikogo nie woła.<br><br>Ktoś biegnie boso po mokrym bruku,<br>ktoś rzuca słowa, co toną w dźwięku,<br>ktoś drży, nie wiedząc, czy z zimna, czy z lęku,<br>ktoś tańczy, choć dawno zgubił muzykę.<br><br>Świat wiruje, lecz ranek nadchodzi,<br>rozbija iluzję, rozwiewa pragnienia.<br><br>Złoto na dłoniach?<br>Kurz na powiekach.<br>Oczy pękają.<br><br>Noc już nie wrócia z nią i miłość.` },
  { date: "21 marca 2025", title: "Światło na potem", content: `\lbrack wiosna\rbrack <br><br>Wszystko wraca.<br>Nie od razu -- ale wraca.<br><br>Wolniej niż liście,<br>ciszej niż deszcz.<br>W środku mnie -- drobne przebudzenie.<br><br>Jeszcze nie wiara,<br>ale już kierunek.<br><br>\lbrack lato\rbrack<br><br>Zbieram światło jak porzeczki.<br>Nie na teraz -- na później.<br><br>Na zimno w krwiobiegu,<br>na cięższe jutro.<br><br>Wkładam w słoiki:<br>śmiech znajomych,<br>promień z balkonu,<br>ciepłe spojrzenie przez ramię.<br><br>Zamykam.<br>Opisuję datą.<br>Układam w sobie na półkach.<br><br>\lbrack jesień\rbrack<br><br>Zaczyna się schodzenie w dół.<br>Nie dramatycznie.<br>Jak zjazd windą bez lustra.<br><br>Kroki stają się cichsze,<br>myśli -- gęstsze.<br><br>Robię porządki:<br>w duszy,<br>w szafie,<br>w słowach.<br><br>Zostawiam tylko to,<br>co może ogrzać.<br><br>\lbrack zima\rbrack<br><br>Milkną dźwięki --<br>najpierw te z zewnątrz,<br>potem moje własne.<br><br>Zamykam się w sobie<br>jak w domu bez klucza.<br><br>To już nie sen.<br><br>To zapasowy tryb istnienia.<br><br>Nie rozmawiam z pustką,<br>ale słucham jej oddechu.<br><br>\lbrack cisza\rbrack<br><br>Czasem wystarczy<br>wiedzieć, że się przygotowałeś.<br><br>Że w środku<br>czeka zapas ognia,<br>chociażby iskra.<br><br>Nie trzeba świecić.<br>Wystarczy nie zgasnąć na.` },
  { date: "23 marca 2025", title: "", content: `Wchodzisz w dzień jak w zimną wodę,<br>bez ubrania, bez ciała, bez chęci.<br>Wszystko jest ciężkie.Albo lekkie --<br>ale tylko na tyle, by unosić się w nicości.<br><br>\rule{5cm` },
  { date: "26 marca", title: "ZNIKAM\\ {\tiny (i nikt nie zatrzyma mnie)}", content: `nie patrzę w oczy<br>nie pytam, co słychać<br>nie czekam, aż ktoś zapyta<br>bo nic już u mnie nie słychać<br><br>gaszę się od środka<br>jak ogień w piecu<br>bez drewna<br>bez powodu<br><br>coraz ciszej oddycham<br>coraz mniej mnie w krokach<br>w ramionach<br>w głosie<br><br>znikam z twojej głowy<br>znikam z planów,<br>których i tak nikt nie robił ze mną<br><br>nie robię hałasu<br>bo nikt nie słucha<br>coraz mniej słów<br>bo i tak<br>nie zostają<br><br>przechodzę przez dzień<br>jak przez ścianę —<br>nie zostawiam śladu<br>nie robię wgniecenia<br>po prostu jestem<br>a potem już nie<br><br>znikam z przestrzeni<br>gdzie trzeba coś dawać<br>gdzie trzeba być „kimś”<br>gdzie trzeba wiedzieć, co się czuje<br><br>coraz ciszej wchodzę<br>coraz szybciej wychodzę<br>coraz rzadziej zostaję<br><br>gubię kontakt z rzeczami<br>nie wiem, gdzie klucze<br>nie wiem, czy jadłem<br>nie wiem, który to dzień<br><br>znikam powoli<br>żeby się nie przewrócić<br>żeby nikt nie krzyknął: „co ty robisz?”<br><br>bo nie robię nic<br>i to właśnie mnie zabiera<br><br>znika się,<br>kiedy przestajesz się odbijać<br>w cudzych reakcjach<br>kiedy mówisz coś ważnego<br>i nikt nie odpowiada<br><br>znikam też z siebie<br>nie czuję twarzy<br>nie czuję imienia<br>nie czuję, że mógłbym jeszcze coś zacząć<br><br>nie wyjaśniam<br>nie błagam<br>nie tłumaczę<br><br>czasem ktoś mówi:<br>„wróć”<br>ale ja już nie wiem<br>gdzie<br><br>znikam<br>i to wystarczy` },
  { date: "27 marca", title: "Bankiet Hydry", content: `Widziałem ich – siedmiu,<br>przy stole zrobionym z mojej czaszki.<br>Ucztowali w milczeniu,<br>a każde danie było częścią mnie.<br><br>Pycha siedziała na tronie z moich ambicji,<br>piła z kielicha z moich spojrzeń.<br>„Jestem wszystkim” – wyszeptała<br>i niebo spadło z zawstydzenia.<br><br>Chciwość miała palce zrobione z haczyków.<br>Łowiła każdy okruch rozmowy,<br>każde „moje”, „dla mnie”, „daj”.<br>Zajadała się światłem –<br>chciała świecić, nie będąc słońcem.<br><br>Nieczystość wylewała wino po udach,<br>szeptała słowa, co nie miały znaczenia,<br>ale pachniały ciałem.<br>Każdy jej dotyk był klątwą<br>na krótką chwilę raju.<br><br>Zazdrość nie jadła –<br>patrzyła tylko, jak jedzą inni.<br>Oczy miała jak lustra stłuczone zazdrością,<br>i każde jej spojrzenie kradło smak.<br><br>Obżarstwo gryzło wszystko,<br>nawet własny talerz.<br>Nie rozróżniało chleba od skóry,<br>pragnienia od potrzeby.<br>Rzygało ciszą,<br>by znów móc się napełnić hałasem.<br><br>Gniew nie usiadł –<br>krążył wokół stołu,<br>z nożem w zębach i śliną z ognia.<br>Cięcie było jego modlitwą,<br>a każdy jego krok – burzą.<br><br>Lenistwo spał w rogu,<br>z głową na moim sumieniu.<br>Nie jadł, nie mówił,<br>ale jego obecność była cięższa<br>niż wszystkie inne razem.<br><br>A ja –<br>byłem daniem głównym,<br>podanym z własnego snu.<br>Patrzyłem, jak jedzą mnie powoli,<br>aż zostałem tylko głosem.<br><br>I teraz piszę,<br>bo nie mam już ciała –<br>tylko słowa,<br>których nikt nie zje.` },
  { date: "28 marca 2025", title: "Nie sięgam po owoce o świcie", content: `Nie sięgam po owoce o świcie,<br>bo błyszczą zbyt pewnie,<br>jak uda po kąpieli,<br>a ja nie jestem gotów,<br>by sięgnąć po nie pierwszy.<br><br>Ale Ty pachniałeś jak figi,<br>rozgrzane słońcem<br>w środku lipca,<br>jakby noc dojrzewała w Tobie<br>tylko po to,<br>by rozlewać się na moim języku.<br><br>Nie pijam wina w łóżku<br>bo szkło w pościeli <br>to zły znak<br>i wszystko, <br>co czerwone,<br>zostawia po sobie wspomnienia.<br><br>Ale Ty smakowałeś jak młode wino<br>dzikie,<br>rozgrzane,<br>drapałeś język śliwką,<br>zostawałeś na podniebieniu<br>jak ciepły ślad po pocałunku.<br><br>Nie używam ostrych przypraw.<br>Mówią, że pieczenie zostaje,<br>że język pamięta<br>ból lepiej niż smak.<br><br>Ale Ty byłeś chili,<br>rozgniecionym pod paznokciem.<br>Gdy Cię wziąłem do ust,<br>nie zniknąłeś —<br>wżarłeś się w śluzówkę,<br>i teraz płonę,<br>nawet gdy mówię inne imię.<br><br>Nie mówię o uczuciach,<br>bo nie mają temperatury.<br>Nie pachną.<br>Nie smakują.<br><br>Ale Ty podałeś mi Siebie<br>na ciepło,<br>bez słów,<br>z łyżką w dłoni<br>i cichym:<br>„Spróbuj”.` },
  { date: "29 marca 2025", title: "Nie chodziło chleb", content: `nie chodziło o chleb,<br>choć był na stole.<br>ciepły,<br>jeszcze parował.<br>nie o sól,<br>choć stała na swoim miejscu,<br>między naszymi milczeniami.<br><br>chodziło o to,<br>że ktoś nalał ci herbaty<br>zanim zdążyłeś poprosić.<br>że filiżanka była ciepła,<br>i było w tym coś<br>niewyjaśnialnie<br>dobrego.<br><br>że ktoś wiedział,<br>ile zjesz<br>i nie pytając,<br>zostawił dokładnie tyle,<br>ile trzeba.<br><br>milczenie nie było niezręczne.<br>było wspólne.<br>pary z kubków unosiły się lekko,<br>a rytm stołu mówił:<br>„jeszcze jesteśmy”.<br><br>czasem pamiętamy smak,<br>ale częściej<br>to,<br>kto siedział obok,<br>gdy coś smakowało bardziej<br>niż zwykle.<br><br>nie mówiliśmy<br>„dziękuję”<br>przesuwaliśmy naczynia<br>tak, by komuś było bliżej.<br>tak mówi się „zostań”<br>bez słów.<br><br>bywały wieczory,<br>gdy ostrze noża<br>nosiło więcej czułości<br>niż jakiekolwiek zdanie.<br><br>bywały poranki,<br>gdzie kawa postawiona przy łóżku<br>była wiadomością jak<br>„jestem”<br>i to wystarczało.<br><br>ale potem<br>nikt nie nalał herbaty.<br><br>filiżanka ostygła,<br>a ty nie wiedziałeś,<br>czy to znaczy, że ktoś zapomniał,<br>czy że już nie ma komu pamiętać.<br><br>chleb też był,<br>ale nikt go nie podał.<br>sól została nietknięta.<br>cisza – inna niż wcześniej.<br>nie współdzielona,<br>tylko pozostawiona.<br><br>czasem pamiętamy smak,<br>czasem tylko jego brak.<br>ten, który przychodzi<br>jak dym po czymś,<br>co już się wypaliło.<br><br>nikt nie powiedział:<br>„to była bliskość."<br>ale kiedy zniknęła<br>wszyscy ją czuli,<br>jak brak światła w pokoju,<br>który znałeś na pamięć.` },
  { date: "7 kwietnia 2025", title: "", content: `Śnie,<br>który przychodzisz bez pytania --<br>przyjdź dziś łagodnie.<br><br>połóż się na moim karku<br>jak chłodna dłoń<br>na rozpalonym czole.<br><br>muszę odespać życie:<br>zdeptane ścieżki pod stopami,<br>dni, które nie miały początku,<br>a kończyły się<br>jeszcze zanim się obudziły.<br><br>od lat jestem zmęczony<br>jak dom, w którym wciąż pali się światło,<br>choć nikt już nie wraca,<br>proszę -- zgaś je za mnie<br><br>muszę odespać miłość,<br>niedokończone listy,<br>wargi, które nie zdążyły wypowiedzieć<br>„zostań”.<br>ukryj je pod powiekami,<br>niech się nie obudzą.<br><br>od lat nie śpię dobrze.<br>noc przychodzi<br>jak cień drzewa --<br>ale bez drzewa,<br>i nie daje schronienia<br><br>muszę odespać smutek,<br>który rozlał się we mnie<br>jak rozmokła ziemia.<br>i teraz każde słowo<br>grzęźnie w błocie.<br><br>od lat chcę zasnąć na zawsze,<br>nie z rozpaczy,<br>ale z czułości<br>dla tej części mnie,<br>która ciągle wierzy,<br>że istnieje miejsce,<br>gdzie nic nie boli.<br><br>więc, Śnie --<br>nie daj mi marzeń.<br>daj mi bezruch.<br>daj mi spokój.<br>daj mi siebie.<br><br>choćby na chwilę.` },
  { date: "11 kwietnia 2025", title: "Ciało do użytku", content: `klęczy z karkiem nisko,<br>warkocz liny przecina pot na łopatkach<br>jakby skóra była czymś do otwarcia<br><br>palce nie drżą --<br>mają cel,<br>sznur wbija się powoli,<br>jakby chciał zostać<br>na zawsze pod skórą<br><br>każdy splot to rozkaz<br>każde zaciśnięcie -- odpowiedź<br><br>nadgarstek,<br>kark,<br>wewnętrzna strona uda —<br>wrażliwe miejsca zamienione w uchwyty<br><br>jęk, który nie prosi<br>jęk, który przyjmuje<br><br>słowo nie pada<br>język zajęty jest służbą<br><br>ciasno<br>bo ciasno oznacza -- należysz<br>bo oddech kradziony to dar<br><br>rozchylony,<br>zgięty,<br>przyjęty<br>ręce unieruchomione nie potrzebują celu<br>bo już go spełniły<br><br>smycz z liny oplata gardło<br>nie dusi --<br>uczy posłuszeństwa<br>głowa odchylona jakby błagała<br>ale on już wie,<br>że nie chodzi o błaganie<br><br>chodzi o to, <br>żeby nie móc uciec<br>nawet kiedy wszystko płonie` }
];

    // DOM elements
    const poemList = document.getElementById('poem-list');
    const poemContainer = document.querySelector('.poem-container');
    const currentPoemDate = document.getElementById('current-poem-date');
    const currentPoemDateDisplay = document.getElementById('current-poem-date-display');

    // Current poem index
    let currentIndex = 0;

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      return date.toLocaleDateString('pl-PL', options);
    }

    // Format date for sidebar
    function formatSidebarDate(dateString) {
      const date = new Date(dateString);
      const day = date.getDate();
      const month = date.getMonth() + 1;
      return `${day < 10 ? '0' + day : day}.${month < 10 ? '0' + month : month}`;
    }

    // Format month header
    function formatMonthHeader(dateString) {
      const date = new Date(dateString);
      const options = { month: 'long', year: 'numeric' };
      return date.toLocaleDateString('pl-PL', options);
    }

    // Render poems list in sidebar grouped by month
    function renderPoemList() {
      poemList.innerHTML = '';
      poems.sort((a, b) => new Date(b.date) - new Date(a.date));
      
      let currentMonth = '';
      
      poems.forEach((poem, index) => {
        const poemDate = new Date(poem.date);
        const poemMonth = formatMonthHeader(poem.date);
        
        // Add month header if new month
        if (poemMonth !== currentMonth) {
          currentMonth = poemMonth;
          const monthHeader = document.createElement('div');
          monthHeader.className = 'px-4 py-2 text-sm font-medium text-gray-500 bg-gray-50 sticky top-0';
          monthHeader.textContent = currentMonth;
          poemList.appendChild(monthHeader);
        }
        
        const poemItem = document.createElement('div');
        poemItem.className = `sidebar-item px-4 py-2 hover:bg-gray-100 cursor-pointer ${index === currentIndex ? 'bg-gray-100' : ''}`;
        poemItem.dataset.index = index;
        
        poemItem.innerHTML = `
          <div class="text-gray-800">${formatDate(poem.date)}</div>
        `;
        
        poemItem.addEventListener('click', () => {
          currentIndex = index;
          renderCurrentPoem();
          updateSidebarActiveItem();
        });
        
        poemList.appendChild(poemItem);
      });
    }

    // Render current poem
    function renderCurrentPoem() {
      poemContainer.innerHTML = '';
      
      const poem = poems[currentIndex];
      const poemElement = document.createElement('div');
      poemElement.className = 'poem p-8 md:p-12 flex flex-col justify-center';
      
      poemElement.innerHTML = `
        <div class="text-2xl font-serif text-gray-700 mb-1">${formatDate(poem.date)}</div>
        ${poem.title ? `<div class="text-base font-serif text-gray-600 mb-6">${poem.title}</div>` : ''}
        <div class="text-lg md:text-xl font-serif leading-relaxed max-w-2xl mx-auto text-gray-500">${poem.content}</div>
      `;
      
      poemContainer.appendChild(poemElement);
      currentPoemDate.textContent = poem.title;
      currentPoemDateDisplay.textContent = formatDate(poem.date);
      
      // Scroll to top
      poemContainer.scrollTo(0, 0);
    }

    // Update active item in sidebar
    function updateSidebarActiveItem() {
      const items = poemList.querySelectorAll('.sidebar-item');
      items.forEach((item, index) => {
        if (index === currentIndex) {
          item.classList.add('bg-gray-200');
        } else {
          item.classList.remove('bg-gray-200');
        }
      });
    }

    // Navigation
    prevPoemBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderCurrentPoem();
        updateSidebarActiveItem();
      }
    });

    nextPoemBtn.addEventListener('click', () => {
      if (currentIndex < poems.length - 1) {
        currentIndex++;
        renderCurrentPoem();
        updateSidebarActiveItem();
      }
    });

    // Initialize
    renderPoemList();
    renderCurrentPoem();
  </script>
</body>
